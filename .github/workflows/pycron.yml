name: Run Periodic Script

on:
  # Schedule the workflow to run every day at 00:00 UTC
  schedule:
    # Use POSIX cron syntax (minute hour day_of_month month day_of_week)
    - cron: '0 0 * * *'

  # Allows manual triggering of the workflow from the Actions tab (optional)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Example: Setup Python (adjust for your script's language, e.g., Node.js, Ruby, etc.)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Example: Install dependencies if needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt # Uncomment if you have a requirements file

      # Run your script
      - name: Execute the periodic script
        run: python your_script.py
